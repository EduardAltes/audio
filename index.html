<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulació de l'element vídeo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1 class="mb-4">Element vídeo</h1>

        <video id="video" class="mb-3" width="640px" height="360px" controls muted poster="media/thumbnail.png">
            <source src="media/video.mp4" type="video/mp4">
            <track src="media/captions/en.vtt" label="English" kind="captions" srclang="en">
            <track src="media/captions/de.vtt" label="Deutsch" kind="captions" srclang="de">
            <track src="media/captions/ca.vtt" label="Català" kind="captions" srclang="ca" default>
            <track src="media/captions/es.vtt" label="Español" kind="captions" srclang="es" >
            El teu navegador no suporta l'element HTML vídeo.
        </video>

        <button id="captureButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M15 12l-3-3-3 3"/>
                <line x1="12" y1="15" x2="12" y2="9"/>
            </svg>
        </button>
        <div id="capturaText">Captura</div>

        <canvas id="canvas" width="640px" height="360px"></canvas>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
